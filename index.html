<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MAREAL · Carta de Vinos</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

  <!-- Hoja de estilos -->
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" href="assets/favicon.png" />
</head>

<body>
  <!-- Barra superior -->
  <header class="navbar">
    <div class="container">
      <!-- Logo centrado -->
      <a href="#" class="logo">
        <img src="assets/logo.png" alt="MAREAL logo">
      </a>

      <!-- Menú de categorías -->
      <nav id="menu" class="menu">
        <a href="#blancos">Blancos</a>
        <a href="#rosados">Rosados</a>
        <a href="#tintos">Tintos</a>
        <a href="#espumosos">Espumosos</a>
        <a href="#dulces">Dulces</a>
      </nav>

      <!-- Burger en móvil -->
      <button id="burger" class="burger" aria-label="Abrir menú">
        <span></span><span></span><span></span>
      </button>
    </div>
  </header>

  <!-- Secciones de la carta -->
  <main class="container">
    <section id="blancos"   class="wine-section"><h2>Blancos</h2></section>
    <section id="rosados"   class="wine-section alt"><h2>Rosados</h2></section>
    <section id="tintos"    class="wine-section"><h2>Tintos</h2></section>
    <section id="espumosos" class="wine-section alt"><h2>Espumosos</h2></section>
    <section id="dulces"    class="wine-section"><h2>Generosos & Dulces</h2></section>
  </main>

  <footer class="footer">
    <p>&copy; <span id="year"></span> MAREAL · Cádiz</p>
  </footer>

  <script src="app.js" defer></script>
</body>
</html>
